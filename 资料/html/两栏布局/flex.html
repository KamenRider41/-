<html lang="en">

<head>

  <STYLE>
    body,
    div {

    .wrap {

      width: 100%;
    }

    .left,
    .right {
      height: 200px;
      display: table-cell;
    }

    .left {
      width: 200px;
      background-color: skyblue;
    }

    .right {
      /* flex: 1; */
      /* width: 100%; */
      background-color: greenyellow;
    }
  </STYLE>
</head>

  <div class="wrap">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
