<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      height: 200px;
    }

    .left {
      width: 33vw;
      height: 100%;
      background-color: red;
      float: left;
    }

    .main {
      height: 100%;
      /* width: 500px; */
      background-color: skyblue;
    }

    .right {
      width: 33vw;
      height: 100%;
      background-color: green;
      float: right;
    }
  </style>
</head>
<!-- 注意:float会影响下面的元素 -->

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>

</html>
