<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 200px;
    }

    .left,
    .right,
    .main {
      display: inline-block;
      margin-left: -5px;
    }

    .main {
      width: 300px;
      height: 100%;
      background-color: aqua;
    }

    .left {
      width: 300px;
      height: 100%;
      background-color: red;

    }

    .right {
      width: 300px;
      height: 100%;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      123</div>
    <div class="left">
      123</div>
    <div class="right">
      123</div>
  </div>
</body>

</html>
