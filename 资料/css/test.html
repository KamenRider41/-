<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>

  <style>
    .parent {
      /* display: flex;
        flex-direction: column; */
      height: 500px;
      width: 300px;
      background: yellow;
    }

    .header {
      height: 200px;
      background: red;
    }

    .content {
      height: 100%;
      background: blue;
    }

    .footer {
      height: 200px;
      background: black;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="header"></div>
    <div class="content"></div>
    <div class="footer"></div>
  </div>
</body>

</html>
